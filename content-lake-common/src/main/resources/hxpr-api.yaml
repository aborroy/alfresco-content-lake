- description: Repository Document Check In API
  name: CheckIn
- description: GroupAPI (read-only)
  name: Group
- description: Security Policy API
  name: Security
- description: Document Permissions and ACL API
  name: Document Permissions
- description: Renditions API
  name: Renditions
- description: Bulk Import API
  name: Bulk Import
- description: Repository CRUD API
  name: Vocabulary
- description: Repository Query API
  name: Query
- description: Feature Flags API
  name: Feature Flags
- description: User API (read-only)
  name: User
- description: Repository Upload API
  name: Upload
- description: Repository Rendition Configurations API
  name: Rendition Configurations
- description: Repository Document Copy API
  name: Copy
- description: Embeddings API
  name: Embeddings
- description: Repository Download API
  name: Download
- description: Repository Model API
  name: Model
- description: Repository Document Move API
  name: Move
- description: Repository Document Version API
  name: Version
- description: Hello World Endpoint for HXPR
  name: Greeting
paths:
  /api/documents/path/{docPath}:
    delete:
      operationId: deleteDocumentByPath
      parameters:
      - allowEmptyValue: true
        allowReserved: true
        description: The document path.
        in: path
        name: docPath
        required: true
        schema:
          type: string
          pattern: (/)?(.)*
      - description: The repository id.
        in: header
        name: HXCS-REPOSITORY
        required: false
        schema:
          type: string
          default: default
      responses:
        "204":
          description: Document deleted.
        "401":
          description: Not Authorized
        "403":
          description: Not Allowed
        "404":
          description: Document not found.
      summary: Deletes the document with given path.
      tags:
      - Document
    get:
      operationId: getDocumentByPath
      parameters:
      - allowEmptyValue: true
        allowReserved: true
        description: The document path.
        in: path
        name: docPath
        required: true
        schema:
          type: string
          pattern: (/)?(.)*
      - description: The repository id.
        in: header
        name: HXCS-REPOSITORY
        required: false
        schema:
          type: string
          default: default
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Document"
            application/vnd.hxcs+json:
              schema:
                $ref: "#/components/schemas/Document"
            application/vnd.hxcs.v1+json:
              schema:
                $ref: "#/components/schemas/Document"
          description: Returns the document with given path in given repository.
        "401":
          description: Not Authorized
        "403":
          description: Not Allowed
        "404":
          description: Document not found.
      summary: Returns the document with given path.
      tags:
      - Document
    patch:
      operationId: patchDocumentByPath
      parameters:
      - allowEmptyValue: true
        allowReserved: true
        description: The document path.
        in: path
        name: docPath
        required: true
        schema:
          type: string
          pattern: (/)?(.)*
      - description: Condition (an HXQL predicate).
        in: query
        name: condition
        required: false
        schema:
          type: string
          default: ""
      - description: The repository id.
        in: header
        name: HXCS-REPOSITORY
        required: false
        schema:
          type: string
          default: default
      requestBody:
        content:
          application/json-patch+json:
            schema:
              type: object
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Document"
            application/vnd.hxcs+json:
              schema:
                $ref: "#/components/schemas/Document"
            application/vnd.hxcs.v1+json:
              schema:
                $ref: "#/components/schemas/Document"
          description: Returns the updated document.
        "400":
          description: Patch operation references a non-existent field.
        "401":
          description: Not Authorized
        "403":
          description: Not Allowed
        "404":
          description: Document not found.
        "412":
          description: Condition evaluated to false.
      summary: Patches the document with given path.
      tags:
      - Document
    post:
      operationId: createDocumentUnderParentByPath
      parameters:
      - allowEmptyValue: true
        allowReserved: true
        description: The document path.
        in: path
        name: docPath
        required: true
        schema:
          type: string
          pattern: (/)?(.)*
      - description: Prevent sys_name from being renamed.
        in: query
        name: enforceSysName
        required: false
        schema:
          type: boolean
          default: false
      - description: The repository id.
        in: header
        name: HXCS-REPOSITORY
        required: false
        schema:
          type: string
          default: default
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Document"
          multipart/form-data:
            schema:
              type: object
              properties:
                main:
                  $ref: "#/components/schemas/Document"
                main1234:
                  type: string
                  format: binary
              required:
              - main
              - main1234
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Document"
            application/vnd.hxcs+json:
              schema:
                $ref: "#/components/schemas/Document"
            application/vnd.hxcs.v1+json:
              schema:
                $ref: "#/components/schemas/Document"
          description: Returns the created document.
        "401":
          description: Not Authorized
        "403":
          description: Not Allowed
        "404":
          description: Parent Document not found.
      summary: Creates a document under parent with given path.
      tags:
      - Document
    put:
      operationId: updateDocumentByPath
      parameters:
      - allowEmptyValue: true
        allowReserved: true
        description: The document path.
        in: path
        name: docPath
        required: true
        schema:
          type: string
          pattern: (/)?(.)*
      - description: Condition (an HXQL predicate).
        in: query
        name: condition
        required: false
        schema:
          type: string
          default: ""
      - description: The repository id.
        in: header
        name: HXCS-REPOSITORY
        required: false
        schema:
          type: string
          default: default
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Document"
          multipart/form-data:
            schema:
              type: object
              properties:
                main:
                  $ref: "#/components/schemas/Document"
                main1234:
                  type: string
                  format: binary
              required:
              - main
              - main1234
        required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Document"
            application/vnd.hxcs+json:
              schema:
                $ref: "#/components/schemas/Document"
            application/vnd.hxcs.v1+json:
              schema:
                $ref: "#/components/schemas/Document"
          description: Returns the updated document.
        "400":
          description: Only one principal per ACE.
        "401":
          description: Not Authorized
        "403":
          description: Not Allowed
        "404":
          description: Document not found.
        "412":
          description: Condition evaluated to false.
      summary: Updates the document with given path.
      tags:
      - Document
