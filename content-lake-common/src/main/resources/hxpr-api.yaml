  /api/documents/{docId}/checkin:
    post:
      operationId: checkin
      parameters:
      - allowReserved: true
        description: The id of the document to be checked in.
        in: path
        name: docId
        required: true
        schema:
          type: string
      - description: "Whether the Check In should create a minor version. If false,\
          \ a major version will be created instead."
        in: query
        name: minor
        required: false
        schema:
          type: boolean
          default: false
      - description: The repository id.
        in: header
        name: HXCS-REPOSITORY
        required: false
        schema:
          type: string
          default: default
